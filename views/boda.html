<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../public/css/boda.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Booking Form</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1 style="color: darkgreen">DOCKVILLE DAY AND NIGHT PARKING</h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Sections
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="parking.html">Parking</a>
                </li>
                <li><a class="dropdown-item" href="#">Tire clinic</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Battery</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <h2>Customer's details</h2>
    <div class="booking">
      <h3>Bodaboda</h3>
      <form
        id="formId"
        name="boda"
        action="#"
        onsubmit="return Validate()"
        method="POST"
      >
        <div class="row">
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="First name"
              id="firstname"
              name="firstname"
            />
            <span id="firstnameError"></span>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              placeholder="Last name"
              aria-label="Last name"
              id="lastname"
              name="lastname"
            />
            <span id="lastnameError"></span>
          </div>
        </div>
        <div class="model">
          <label class="model" id="inputGroup-sizing-sm" for="model"
            >Car Model</label
          >
          <span id="modelError"></span>
          <input type="text" id="model" name="model" class="form-control" />
        </div>
        <div class="car-number">
          <span id="numberPlateError"></span>
          <label class="p-" for="numberplate" id="ingroup-sizing"
            >Car Number Plate</label
          >
          <input
            type="text"
            id="numberplate"
            name="numberplate"
            class="form-control"
          />
        </div>
        <div class="car-color">
          <span id="colorError"></span>
          <label class="p-" id="ingroup-sizing">Car Color</label>
          <input type="text" id="color" name="color" class="form-control" />
        </div>
        <div class="date">
          <span id="dateError"></span>
          <label class="date" id="ingroupsizing">Date</label>
          <input type="date" id="date" name="date" class="form-control" />
        </div>
        <div class="time">
          <span id="timeError"></span>
          <label class="color" id="ingroup">Time of arrival</label>
          <input type="time" id="time" name="time" class="form-control" />
        </div>

        <div class="slot">
          <span id="slotnumberError"></span>
          <label class="date" id="slot-sizing">Slot Number</label>
          <input
            type="number"
            id="slotnumber"
            name="slotnumber"
            class="form-control"
          />
        </div>
        <div class="slot">
          <span id="ninError"></span>
          <label class="nin" id="slot-sizing">NIN</label>
          <input type="nin" id="nin" name="nin" class="form-control" />
        </div>

        <button type="submit" onsubmit="services.html">Sign Up</button>
      </form>
      <script src="../public/js/boda.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
